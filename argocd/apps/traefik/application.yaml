apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 32.1.1
    helm:
      values: |
        service:
          type: NodePort
        ports:
          web:
            port: 80
          websecure:
            port: 443
          traefik:
            port: 9000
            expose: true
            exposedPort: 9000
        providers:
          kubernetesIngress:
            enabled: true
            publishedService:
              enabled: true
        ingressClass:
          enabled: true
          name: traefik
        deployment:
          kind: Deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true