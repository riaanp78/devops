apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.traefik.io/traefik
    chart: traefik
    # Optionally set a chart version here (e.g., "v32.1.0"). If omitted, ArgoCD/Helm resolves latest.
    targetRevision: ""
    helm:
      releaseName: traefik
      values: |
        image:
          # Ensure Traefik 3.5 is used
          repository: traefik
          tag: "v3.5"
        # Keep CRDs on (chart handles them)
        deployment:
          enabled: true
        service:
          type: NodePort
          # Match these with kind extraPortMappings above
          spec:
            externalTrafficPolicy: Local
          ports:
            web:
              nodePort: 32080
            websecure:
              nodePort: 32443
        ingressClass:
          enabled: true
          isDefaultClass: true
          name: traefik
        providers:
          kubernetesCRD:
            enabled: true
          kubernetesIngress:
            enabled: true
            publishedService:
              enabled: false
        ports:
          web:
            port: 80
            expose: true
            exposedPort: 80
            protocol: TCP
          websecure:
            port: 443
            expose: true
            exposedPort: 443
            protocol: TCP
            tls:
              enabled: true
        logs:
          general:
            level: INFO
        # Minimal resources for local kind
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
