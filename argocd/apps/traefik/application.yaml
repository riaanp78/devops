apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.traefik.io/traefik
    chart: traefik
    targetRevision: 32.1.1
    helm:
      values: |
        # Expose via NodePort (kind-friendly)
        service:
          type: NodePort

        ports:
          web:
            port: 80
            nodePort: 30080
          websecure:
            port: 443
            nodePort: 30443

        # Make sure Traefik watches the "traefik" IngressClass
        ingressClass:
          enabled: true
          isDefaultClass: true
          name: traefik

        providers:
          kubernetesIngress:
            enabled: true
            ingressClass: traefik
            publishedService:
              enabled: true

        # Optional: keep it as a Deployment
        deployment:
          kind: Deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
